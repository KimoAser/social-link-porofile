<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Social Profile Link">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="stylesheet" href="./index.css">
    <title>Social Link</title>
</head>
<body>
    <div class="container">
        <figure>
            <img src="/images/avatar-jessica.jpeg" alt="profile picture">
        </figure>
        <h2>Jessica Randall</h2>
        <h5 class="london">London, United Kingdom</h5>
        <h5>"Front-end developer and avid reader"</h5>
        <div class="buttons">
            <button class="row">Github</button>
            <button class="row">Frontend Mentor</button>
            <button class="row">LinkedIn</button>
            <button class="row">Twitter</button>
            <button class="row">Instagram</button>
        </div>
    </div>
</body>
</html>
